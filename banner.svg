<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0070F3;stop-opacity:0" />
      <stop offset="30%" style="stop-color:#0070F3;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#00C2FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C2FF;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGrad)"/>

  <!-- Accent line at bottom -->
  <rect x="0" y="296" width="1200" height="4" fill="url(#accentLine)"/>

  <!-- Subtle grid texture -->
  <g opacity="0.03">
    <line x1="0" y1="0" x2="0" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="60" y1="0" x2="60" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="120" y1="0" x2="120" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="180" y1="0" x2="180" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="240" y1="0" x2="240" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="360" y1="0" x2="360" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="420" y1="0" x2="420" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="540" y1="0" x2="540" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="660" y1="0" x2="660" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="720" y1="0" x2="720" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="780" y1="0" x2="780" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="840" y1="0" x2="840" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="1020" y1="0" x2="1020" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="1080" y1="0" x2="1080" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="1140" y1="0" x2="1140" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="1200" y1="0" x2="1200" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="60" x2="1200" y2="60" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="120" x2="1200" y2="120" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="180" x2="1200" y2="180" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="240" x2="1200" y2="240" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Logomark - Blue square with white slash -->
  <g transform="translate(440, 80)">
    <rect width="56" height="56" rx="8" fill="#0070F3"/>
    <polygon points="30.8,4.5 42.1,4.5 25.2,51.5 13.9,51.5" fill="#ffffff"/>
  </g>

  <!-- RSL/A wordmark -->
  <text x="510" y="125" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-weight="800" font-size="48" fill="#ffffff" letter-spacing="-1">RSL/A</text>

  <!-- Tagline -->
  <text x="600" y="175" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-weight="400" font-size="18" fill="#9ca3af" text-anchor="middle">I show founders how to put AI to work, then I build it for them.</text>

  <!-- Tags -->
  <g transform="translate(600, 210)" text-anchor="middle">
    <rect x="-280" y="-14" width="130" height="28" rx="4" fill="#0070F3" opacity="0.15"/>
    <text x="-215" y="5" font-family="'SF Mono', 'Fira Code', monospace" font-weight="500" font-size="11" fill="#0070F3" text-anchor="middle" letter-spacing="1.5">AI LEAD GEN</text>

    <rect x="-130" y="-14" width="150" height="28" rx="4" fill="#0070F3" opacity="0.15"/>
    <text x="-55" y="5" font-family="'SF Mono', 'Fira Code', monospace" font-weight="500" font-size="11" fill="#0070F3" text-anchor="middle" letter-spacing="1.5">AI AUTOMATIONS</text>

    <rect x="40" y="-14" width="145" height="28" rx="4" fill="#0070F3" opacity="0.15"/>
    <text x="112" y="5" font-family="'SF Mono', 'Fira Code', monospace" font-weight="500" font-size="11" fill="#0070F3" text-anchor="middle" letter-spacing="1.5">AI OPERATIONS</text>

    <rect x="200" y="-14" width="170" height="28" rx="4" fill="#0070F3" opacity="0.15"/>
    <text x="285" y="5" font-family="'SF Mono', 'Fira Code', monospace" font-weight="500" font-size="11" fill="#0070F3" text-anchor="middle" letter-spacing="1.5">DIGITAL PRESENCE</text>
  </g>

  <!-- Website URL -->
  <text x="600" y="262" font-family="'SF Mono', 'Fira Code', monospace" font-weight="400" font-size="14" fill="#6b7280" text-anchor="middle">rsla.io</text>
</svg>
